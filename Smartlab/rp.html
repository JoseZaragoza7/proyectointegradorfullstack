<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartlab</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <img class="img" src="/assets/Logosinfondo.png" alt="">
    <h1>Registro de pacientes</h1>
    <form class="form-registrer" action="https://formsubmit.co/smartlab.gitgoodteam@gmail.com" method="POST">
      <h3>Datos del paciente</h3>
      <label for="name">Nombre Completo:</label>
      <input class="controls" type="text" name="Nombre Completo" placeholder="Como figura en documento" id="name"
        required>
      <label for="dni">DNI:</label>
      <input class="controls" type="text" name="DNI" placeholder="Escribe el DNI" id="dni" maxlength="8" required>
      <br>
      <label for="edad">Edad:</label>
      <input class="controls" type="number" name="Edad" placeholder="Escribe la edad" id="edad" required>
      <br>
      <input class="control" type="radio" name="Sexo" id="radio-f" value="Femenino">
      <label for="radio-f">Femenino</label>
      <input class="control" type="radio" name="Sexo" id="radio-m" value="Masculino">
      <label for="radio-m">Masculino</label>
      <br>
      <label for="cel">Celular:</label>
      <input class="controls" type="tel" name="Celular" id="cel" placeholder="Sin 0 y sin 15 ej:3513800000">
      <label for="email">Email:</label>
      <input class="controls" type="email" name="E-mail" id="email" placeholder="example@mail.com">
      <br>
      <h3>Domicilio del paciente</h3>
      <label for="calle">Calle:</label>
      <input class="controls" type="text" name="Calle" id="calle" placeholder="Nombre de la calle" required>
      <label for="n">N°:</label>
      <input class="controls" type="number" name="Numero Domicilio" id="n" placeholder="n° de domicilio">
      <br>
      <label for="barr">Barrio:</label>
      <input class="controls" type="text" name="Barrio" id="barr" placeholder="Nombre del barrio" required>
      <br>
      <label for="loc">Localidad:</label>
      <input class="controls" type="text" name="Localidad" id="loc" placeholder="Nombre de la localidad" required>
      <label for="prov">Provincia:</label>
      <input class="controls" type="text" name="Provincia" id="prov" placeholder="Nombre de la provincia" required>
      <br><br>
      <input class="botons" type="submit">
      <input class="botons" type="reset">
    </form>
  </div>
</body>

</html>
