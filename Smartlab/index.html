<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartlab</title>
</head>

<body>
  <h2>Registro de pacientes</h2>
  <form action="https://formsubmit.co/smartlab.gitgoodteam@gmail.com" method="POST">
    <p>Datos del paciente</p>
    <label for="name">Nombre Completo:</label>
    <br>
    <input type="text" name="Nombre Completo" placeholder="Como figura en documento" id="name" required>
    <br>
    <label for="dni">DNI:</label>
    <br>
    <input type="text" name="DNI" placeholder="Escribe el DNI" id="dni" required>
    <br>
    <label for="edad">Edad:</label>
    <br>
    <input type="number" name="Edad" placeholder="Escribe la edad" id="edad" required>
    <br>
    <label for="">Celular:</label>
    <br>
    <input type="tel" placeholder="Sin 0 y sin 15 ej:3513800000">
    <br>
    <label for="">Email:</label>
    <br>
    <input type="email" placeholder="example@mail.com">
    <br>
    <input type="radio" name="Sexo" id="radio-f" value="Femenino">
    <label for="radio-f">Femenino</label>
    <input type="radio" name="Sexo" id="radio-m" value="Masculino">
    <label for="radio-m">Masculino</label>
    <br>
    <p>Domicilio del paciente</p>
    <label for="">Calle:</label>
    <input type="text" name="Calle" placeholder="Nombre de la calle" required>
    <label for="">N°:</label>
    <input type="number" name="Numero Domicilio" placeholder="n° de domicilio">
    <br>
    <label for="">Barrio:</label>
    <input type="text" name="Barrio" placeholder="Nombre del barrio" required>
    <br>
    <label for="">Localidad:</label>
    <input type="text" name="Localidad" placeholder="Nombre de la localidad" required>
    <label for="">Provincia:</label>
    <input type="text" name="Provincia" placeholder="Nombre de la provincia" required>
    <br>
    <p>Turno</p>
    <label for="radio-os">Tiene Obra Social: Si</label>
    <input type="radio" name="Obra Social" id="radio-os" value="Si">
    <label for="radio-noos">No</label>
    <input type="radio" name="Obra Social" id="radio-noos" value="No">
    <br>
    <label for="">Fecha y hora:</label>
    <input type="datetime-local">
    <br>
    <label for="prioridad">Prioridad:</label>
    <select name="Priodidad" id="prioridad">
      <option value="" selected>Elige una opción:</option>
      <option value="Urgencia">Urgencia</option>
      <option value="Consulta">Consulta</option>
    </select>
    <br>
    <label for="namecode">Nombre y codigo de Prestacion:</label>
    <br>
    <select multiple name="Nombre y Codigo de Prestacion" id="namecode" size="10">
      <option value="" selected>Elige una o varias opciones(puede seleccecionar varias manteniendo Ctrl)
      </option>
      <option value="">17 Hidroxiprogesterona-L001</option>
      <option value="">Ácido Urico-L002</option>
      <option value="">Ácidos biliares-L003</option>
      <option value="">Amilasa pancreática-L004</option>
      <option value="">Antibiograma micobacterias-L005</option>
      <option value="">Anticuerpos antitreponémicos-L006</option>
      <option value="">Apolipoptroteina B-L008</option>
      <option value="">ASTO-L009</option>
      <option value="">Baciloscopía-L010</option>
      <option value="">Bacteriología directa y cultivo-L011</option>
      <option value="">Bilirrubinas totales y fraccionadas-L012</option>
      <option value="">Biotinidasa neonatal-L013</option>
      <option value="">Calcemia-L014</option>
      <option value="">Calciuria-L015</option>
      <option value="">Citología-L017</option>
      <option value="">Colesterol-L018</option>
      <option value="">Coprocultivo-L019</option>
      <option value="">CPK-L020</option>
      <option value="">Creatinina en orina-L021</option>
      <option value="">Creatinina sérica-L022</option>
      <option value="">Cuantificación fibrinogeno-L023</option>
      <option value="">Cultivo Streptococo B hemolítico-L024</option>
      <option value="">Cultivo vaginal Exudado flujo-L025</option>
      <option value="">Cultivo y Antibiograma General-L026</option>
      <option value="">Electroforesis de proteínas-L027</option>
      <option value="">Eritrosedimentación-L028</option>
      <option value="">Esputo seriado-L029</option>
      <option value="">Estado ácido base-L030</option>

      <option value="">Estudio de Genética Molecular de Médula Ósea (BCR/ABL,
        MLL/AF4 y TEL/AML1 por técnicas de RT-PCR o FISH)-L033</option>
      <option value="">Factor de coagulación 5, 7, 8, 9 y 10-L034</option>

      <option value="">Índice de filtrado glomerular estimado (IFGe) por fórmula MDRD 4-L140</option>

    <br><br>
    <input type="submit">
    <input type="reset">
  </form>
</body>

</html>
