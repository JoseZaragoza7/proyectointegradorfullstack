<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="registro-usuario.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registro de usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <div class="row my-5">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <form action="" method="post" class="form">

        <h3 class="display-5 text-primary text-center">SOLICITUD DE REGISTRO </h3>

        <div class="container">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" class="form-control">
        </div>

        <div class="container ">
          <label for="apellido">Apellido:</label> <br>
          <input type="text" name="apellido" id="apellido" class="form-control">
        </div>

        <div class="container">
          <label for="number">Dni:</label>
          <input id="number" type="number" class="form-control"><br>
        </div>

        <div class="container">
          <label for="nacimiento">Fecha de nacimiento:</label>
          <input type="date" name="nacimiento" id="nacimiento" class="form-control">
        </div>

        <div class="container">
          <label for="email">Correo electronico:</label>
          <input type="email" name="email" id="email" class="form-control">
        </div>

        <div class="container">
          <label for="celular">Celular de contacto:</label>
          <input id="celular" type="celular" class="form-control">
        </div>

        <div class="container">
          <button type="submit" class="btn btn-outline-primary btn-block">Enviar</button>
          <a href="" class=" btn btn-outline-danger my-2 my-sm-0">Limpiar</a>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
