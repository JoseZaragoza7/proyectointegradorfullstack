<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro de usuario</title>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css"> 
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="row my-5">
        
<div class="col-sm-12 col-md-12 col-lg-12">
    
    <form class="needs-validation " novalidate>
        <img class="img-fluid d-block mx-auto" src="../public/assets/logo-sin-fondo.png" alt="img-logo">
    
        
        <div class="text-center">
           
          </div>
    <div class="container"> 
        <h4 class="display-7 text-black text-center" >SOLICITUD DE REGISTRO </h4>
        
    <div class="position-relative">
        <label for="nombre"> Nombre: </label> 
        <input type="text" name="nombre" id="nombre" class="controls " required> 
        <div class="valid-tooltip">
            Correcto
        </div>
        <div class="invalid-tooltip">
            Nombre requerido
        </div>
    </div> 
         
    <div class="position-relative">
        <label for="apellido">Apellido:</label> <br>    
        <input type="text" name="apellido" id="apellido" class="controls" required>
        <div class="valid-tooltip">
            Correcto
        </div>
        <div class="invalid-tooltip">
            Apellido requerido
        </div>
    </div> 
        
   <div class="position-relative">
        <label for="number">Dni:</label>
        <input id="number" type="number" class="controls" required>
        <div class="valid-tooltip">
            Correcto
        </div>
        <div class="invalid-tooltip">
            Dni requerido
        </div>
   </div>

    <div class="position-relative">
        <label for="nacimiento">Fecha de nacimiento:</label>      
        <input type="date" name="nacimiento" id="nacimiento" class="controls" required>  
        <div class="valid-tooltip">
            Correcto
        </div>
        <div class="invalid-tooltip">
            Fecha de nacimiento requerido
        </div>
    </div>  
     
    <div class="position-relative">
        <label for="email">Correo electronico:</label>     
        <input type="email" name="email" id="email" class="controls" required> 
        <div class="valid-tooltip">
            Correcto
        </div>
        <div class="invalid-tooltip">
            Correo electronico requerido
        </div>
    </div> 

    <div class="position-relative">
        <label for="celular">Celular de contacto:</label>
        <input id="number" type="number" class="controls" required >
        <div class="valid-tooltip">
            Correcto
        </div>
        <div class="invalid-tooltip">
            Celular requerido
        </div>
    </div>
    
    <div class="position-relative">
        <label class="form-row">Contrase単a</label>
        <input class="controls" type="password" name="password" id="password" required>
        <div class="valid-tooltip">
            Correcto
        </div>
        <div class="invalid-tooltip">
            Ingrese contrase単a
        </div>
    </div>

    <div class="position-relative">
        <label class="form-row">Confirmar contrase単a</label>
        <input class="controls" type="password" name="password" id="password" required>
        <div class="valid-tooltip">
            Correcto
        </div>
        <div class="invalid-tooltip">
            Confirmar contrase単a
        </div>
    </div>  

    <button type="submit" class="btn btn-outline-primary btn-block" >Enviar</button>
       <a href="" class=" btn btn-outline-danger my-2 my-sm-0">Limpiar</a>
       <div class=" d-flex justify-content-center ">
        <a href="dashboard.html">Volver</a>
      </div>
    </div> 
    </form>
</div>
</div>
<script>
    //javascript validacion de formularios 
  (function () {
      'use strict'
    
      
      var forms = document.querySelectorAll('.needs-validation')
    
      
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>
</html>
