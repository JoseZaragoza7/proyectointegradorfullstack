<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pacientes</title>
  <!--bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/registro-paciente.css">
</head>

<body>

  <div class="container">

    <form class="form-registrer" action="https://formsubmit.co/smartlab.gitgoodteam@gmail.com" method="POST">
      <img class="img-fluid d-block mx-auto" src="../public/assets/logo-sin-fondo.png" alt="img-logo">
      <h3>Datos del paciente</h3>
      <label for="name">Nombre Completo:</label>
      <input class="controls" type="text" name="Nombre Completo" placeholder="Como figura en documento" id="name"
        title="Solo acepta letras y espacios" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
      <label for="dni">DNI:</label>
      <input class="controls" type="number" name="DNI" placeholder="Escribe el DNI" id="dni"
        title="El DNI solo pede contener 7 u 8 digitos" min="1000000" max="99999999" required>
      <br>
      <label for="edad">Edad:</label>
      <input class="controls" type="number" name="Edad" placeholder="Escribe la edad" id="edad" required>
      <br>
      <fieldset>
        <legend>Sexo<abbr title="Este campo es obligatorio" aria-label="required"></abbr>
        </legend>
        <input class="control" type="radio" name="Sexo" id="radio-f" value="Femenino">
        <label for="radio-f">Femenino</label>
        <input class="control" type="radio" name="Sexo" id="radio-m" value="Masculino">
        <label for="radio-m">Masculino</label>
      </fieldset>
      <br>
      <label for="cel">Celular:</label>
      <input class="controls" type="number" name="Celular" id="cel" placeholder="Sin 0 y sin 15 ej:3513800000" required>
      <label for="email">Email:</label>
      <input class="controls" type="email" name="E-mail" id="email" placeholder="example@mail.com"
        title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
      <br>
      <h3>Domicilio del paciente</h3>
      <label for="calle">Calle:</label>
      <input class="controls" type="text" name="Calle" id="calle" placeholder="Nombre de la calle" required>
      <label for="n">N°:</label>
      <input class="controls" type="number" name="Numero Domicilio" id="n" placeholder="n° de domicilio">
      <br>
      <label for="barr">Barrio:</label>
      <input class="controls" type="text" name="Barrio" id="barr" placeholder="Nombre del barrio" required>
      <br>
      <label for="loc">Localidad:</label>
      <input class="controls" type="text" name="Localidad" id="loc" placeholder="Nombre de la localidad"
        pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
      <label for="prov">Provincia:</label>
      <input class="controls" type="text" name="Provincia" id="prov" placeholder="Nombre de la provincia"
        pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
      <br><br>
      <input class="botons" type="submit">
      <input class="botons" type="reset">
    </form>
    <div class=" d-flex justify-content-center ">
      <a href="dashboard.html">Volver</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
