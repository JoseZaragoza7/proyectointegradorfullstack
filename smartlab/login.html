<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
  <link rel="stylesheet" href="/css/login-style.css">
</head>

<body class=" w-100  d-flex justify-content-center align-items-center   ">
  <div class=" h-50 bg-light d-flex flex-column justify-content-center m-5 p-3 rounded">
    <div class="d-flex justify-content-center">
      <img class="img-fluid d-block mx-auto" src="/assets/smart.jpg" alt="img-login"
        style="width:200px ; height: 100px;">
    </div>
    <div class="d-flex justify-content-center fs-3">Login</div>
    <div>
      <div>
        <img class="img-fluid d-block mx-auto" src="/assets/username-icon.svg" alt="img-username"
          style="width:20px ; height: 20px; ">
      </div>

      <input type="text" class="form-control p-2 m-1 " placeholder="Usuario" aria-label="Username">
    </div>
    <div>
      <img class="img-fluid d-block mx-auto" src="/assets/password-icon.svg" alt="img-username"
        style="width:20px ; height: 20px; ">
    </div>

    <input type="password" class="form-control p-2 m-1" placeholder="Contraseña" aria-label="Username">

    <div class="form-check p-top-">
      <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Recordar
      </label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary p-1 m-1" type="button">Iniciar Sesion</button>
    </div>

    <div class="p-2">
      <a href="">¿Olvidaste tu contraseña?</a>
    </div>


  </div>







  </div>





</body>

</html>
